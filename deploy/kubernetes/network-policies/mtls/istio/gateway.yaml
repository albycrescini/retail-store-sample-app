apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-external-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tls-cert  # Replace with your actual secret name if using HTTPS
    hosts:
    - "*"

